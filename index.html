<!DOCTYPE html>
<html lang="pt">
<had>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo01</title>
</had>
<body>
    <h1>DCC138 Exemplo01</h1>
    <canvas></canvas>
    <p>por Rodrigo Soares</p>
    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width = 480;
        canvas.height = 320;

        let p = 
        {
         x : 10,
         vx: 0,
         ax: 0,
         y : 150,
         vy : 0,
         ay : 0,
         cor : "white",
         desenhar: desenharElemento,
         mover: moverElemento
        }

        const sprites = [];
        for(let ne = 0; ne < 20; ne++)
        {
            let e =
            {
                x: canvas.width * Math.random(),
                vx: 0,
                ax: 0,
                y: canvas.height * Math.random(),
                vy: 0,
                ay: 0,
                cor: "gold",
                desenhar: desenharElemento,
                mover: moverElemento,
                controlar: perseguir
            }
            sprites.push(e);
        }
            let o =
            {
                x: -1000,
                vx: 0,
                ax: 0,
                y: 150,
                vy: 0,
                ay: 0,
                cor: "blue",
                desenhar: desenharElemento,
                mover: moverElemento,
                controlar: function()
                {
                    if(this.x > canvas.width+60)
                        {
                            this.x = -1000;
                            this.ax = 0;
                            this.vx = 0;
                        }
                }
            }
            sprites.push(o);

        let t0;
        let dt;

        const K = 100;



        requestAnimationFrame(desenha);

        ctx.fillStyle = "black"; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        function desenha(t)
        {
            if(t0 === undefined) t0 = t;
            
            dt = (t - t0)/1000;

            //fundo
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            p.mover();
            p.desenhar();
            
            for(let s = 0; s < sprites.length; s++)
            {
                const sprite = sprites[s];
                //controladores
                //sprites.controlar(x: 250, y: 120);
                
                if(sprite.controlar) sprite.controlar(p);

                //atualiza dinamica dos estados
                
                sprite.mover();

                //desenha elementos
                
                sprite.desenhar();
            }
            requestAnimationFrame(desenha);

            t0 = t;
        }

        function desenharElemento() 
        {
            ctx.fillStyle = this.cor;
            ctx.fillRect(this.x, this.y, 20, 20);
        }

        function moverElemento()
        {
            this.vx = this.vx + this.ax * dt;
            this.x = this.x + this.vx * dt;
            this.vy = this.vy + this.ay * dt;
            this.y = this.y + this.vy * dt;
        }
        
        function perseguir(alvo)
        {
            this.ax = 0.5 * (alvo.x - this.x) - (0.2 * this.vx);
            this.ay = 0.5 * (alvo.y - this.y) - (0.2 * this.vy);
        }

        function evitar(alvo) 
        {
            this.ax = -0.5 * (alvo.x - this.x) - (0.2 * this.vx);
            this.ay = -0.5 * (alvo.y - this.y) - (0.2 * this.vy);
        }

        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);

        function teclaPressionada(e)
        {
            //adiciona controle de velocidade
            console.log(e.key);
            switch(e.key)
            {
                case "ArrowLeft":
                    p.ax = -K;
                    break;
                case "ArrowRight":
                    p.ax = K;
                    break;
                case "ArrowUp":
                    p.ay = -K;
                    break;
                case "ArrowDown":
                    p.ay = K;
                    break;
            }
        }

        function teclaSolta(e)
        {
            //adiciona controle de velocidade
            console.log(e.key);
            switch(e.key)
            {
                case "ArrowLeft":
                    //p.vx = 0;
                    p.ax = 0;
                    break;
                case "ArrowRight":
                    //p.vx = 0;
                    p.ax = 0;
                    break;
                case "ArrowUp":
                    //p.vy = 0;
                    p.ay = 0;
                    break;
                case "ArrowDown":
                    //p.vy = 0;
                    p.ay = 0;
                    break;
                case " ":
                    if(o.x === -1000)
                    {
                        o.x = p.x;
                        o.y = p.y;
                        o.vx = 200;
                        o.ax = 100;
                        break;
                    }
            }
        }


    </script>
</body>
</html>
