<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo01</title>
</head>
<body>
    <h1>DCC138 Exemplo01</h1>
    <canvas></canvas>
    <p>por Rodrigo Soares</p>
    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width = 480;
        canvas.height = 320;

        let p = 
        {
         x : 10,
         vx: 0,
         ax: 0,
         y : 150,
         vy : 0,
         ay : 0
        }

        let t0;
        let dt;

        const K = 100;

        let ex = 300;
        let ey = 150;
        let evx = 0;
        let evy = 0;
        let eax = 0;
        let eay = 0;

        requestAnimationFrame(desenha);

        ctx.fillStyle = "black"; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        function desenha(t)
        {
            if(t0 === undefined) t0 = t;
            
            dt = (t - t0)/1000;

            //fundo
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            //controladores
            eax = 0.5*(p.x - ex) - (0.2*evx);
            eay = 0.5*(p.y - ey) - (0.2*evy);
            
            //atualiza dinamica dos estados
            p.vx = p.vx + p.ax*dt;
            p.vy = p.vy + p.ay*dt;
            p.x = p.x + p.vx*dt;
            p.y = p.y + p.vy*dt;

            evx = evx + eax * dt;
            evy = evy + eay * dt;
            ex = ex + evx * dt;
            ey = ey + evy * dt;

            //desenha elementos
            ctx.fillStyle = "white";
            ctx.fillRect(p.x, p.y, 20, 20);
            

            ctx.fillStyle = "gold";
             ctx.fillRect(ex, ey, 20, 20);
           
            requestAnimationFrame(desenha);

            t0 = t;
        }

        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);

        function teclaPressionada(e)
        {
            //adiciona controle de velocidade
            console.log(e.key);
            switch(e.key)
            {
                case "ArrowLeft":
                    p.ax = -K;
                    break;
                case "ArrowRight":
                    p.ax = K;
                    break;
                case "ArrowUp":
                    p.ay = -K;
                    break;
                case "ArrowDown":
                    p.ay = K;
                    break;
            }
        }

        function teclaSolta(e)
        {
            //adiciona controle de velocidade
            console.log(e.key);
            switch(e.key)
            {
                case "ArrowLeft":
                    p.vx = 0;
                    p.ax = 0;
                    break;
                case "ArrowRight":
                    p.vx = 0;
                    p.ax = 0;
                    break;
                case "ArrowUp":
                    p.vy = 0;
                    p.ay = 0;
                    break;
                case "ArrowDown":
                    p.vy = 0;
                    p.ay = 0;
                    break;
            }
        }


    </script>
</body>
</html>
